<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        img {
            width: 60%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        p {
            font-size: 18px;
            margin-top: 15px;
        }

        footer {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #009688;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>

<header>
    <h1>Porsche</h1>
</header>

<section>
    <img src="porsche.jpg" alt="Porsche">
    <p>Porsche es una marca alemana de autos deportivos conocida por su precisión, ingeniería avanzada y diseño atemporal. El 911 GT3 RS es uno de sus modelos más famosos por su desempeño en pista.</p>
</section>

<footer>
    <button onclick="window.location.href='autos.html'">Regresar a Autos</button>
</footer>

</body>
</html>
